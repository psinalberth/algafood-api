spring:
  datasource:
    url: jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/testdata
  freemarker:
    settings:
      locale: pt_BR
    suffix: .html
  jackson:
    default-property-inclusion: NON_NULL
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        connection:
          characterEncoding: UTF-8
          charSet: UTF-8
          useUnicode: true
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password:
reports:
  jasper:
    path: /relatorios
server:
  compression:
    enabled: true
  port: 8080
algafood:
  email:
    sandbox:
      recipient: test.algafood@gmail.com
    sender: Algafood <test.algafood@gmail.com>
    type: fake
  logging:
    loggly:
      token:
  storage:
    local:
      directory: /catalogo
    s3:
      access-key-id:
      secret-access-key:
      bucket-name: ps-algafood-test
      region: us-east-1
      directory: catalogo
    type: s3