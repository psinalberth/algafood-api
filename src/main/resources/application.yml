spring:
  datasource:
    url: jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/testdata
  jackson:
    default-property-inclusion: NON_NULL
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        connection:
          characterEncoding: UTF-8
          charSet: UTF-8
          useUnicode: true
reports:
  jasper:
    path: /relatorios
server:
  port: 8080
algafood:
  storage:
    local:
      directory: /catalogo
    s3:
      bucket-name: ps-algafood-test
      region: us-east-1
      directory: catalogo
    type: s3